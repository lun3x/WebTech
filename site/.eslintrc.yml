extends: airbnb

rules:
  indent: ["warn", 4]
  no-console: "off"
  spaced-comment: "off"
  prefer-const: "off"
  no-plusplus: "off"
  no-bitwise: "off"
  no-continue: "warn"
  prefer-template: "off"
  no-unused-vars: "off"
  no-trailing-spaces: "off"
  no-multiple-empty-lines: "off"
  padded-blocks: "off"
  camelcase: "off"
  prefer-destructuring: "off"
  comma-dangle: "off"
  array-bracket-spacing: ["always", singleValue: false]